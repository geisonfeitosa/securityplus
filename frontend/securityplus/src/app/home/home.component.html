<!--Content-->
<div class="container">
    <div class="row">
      <div class="col-lg-3">
        <h1 class="my-4">Shop Name</h1>
        <!--Categorias-->
        <div class="list-group" *ngFor="let c of categorias">
          <a href="#" class="list-group-item">{{c.nome}}</a>
        </div>
      </div>

      <div class="col-lg-9">
        <!--Banners-->
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <a href="#"><img class="d-block img-fluid" src="assets/images/banner01.jpg" alt="First slide"></a>
            </div>
            <div class="carousel-item">
              <a href="#"><img class="d-block img-fluid" src="assets/images/banner02.jpg" alt="Second slide"></a>
            </div>
            <div class="carousel-item">
              <a href="#"><img class="d-block img-fluid" src="assets/images/banner03.jpg" alt="Third slide"></a>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!--Produtos-->
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let p of produtos">
            <div class="card h-100">
              <a (click)="detalhesProduto(p)"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a (click)="detalhesProduto(p)">{{p.nome}}</a>
                </h4>
                <h5>{{p.valor | currency:'BRL':'symbol':'0.2-2':'pt'}}</h5>
                <p class="card-text">{{p.descricao}}</p>
              </div>
              
              <div class="card-footer">
                <p class="card-text">{{p.categoria.nome}}</p>
                <!--
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                -->
              </div>
              
            </div>
          </div>
        </div>
      </div>

    </div>

</div>
